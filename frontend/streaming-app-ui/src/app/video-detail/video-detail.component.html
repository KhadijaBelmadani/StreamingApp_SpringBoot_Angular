

<div fxLayout="row">
  <div fxFlex="65%" class="video-detail">
    <div fxLayout="column" fxLayoutGap="8px">
      <app-video-player *ngIf="videoAvailable" [videoUrl]="videoUrl"></app-video-player><br>
      <div class="mat-title"style="font-size: 20px">{{ videoTitle }}</div>
      <div fxLayout="row">
        <div fxFlex="50%">
          <span class="view-count">{{ viewCount }} Views</span>
          <span class="dot"></span>&nbsp;&nbsp;
          <span class="video-upload-date">Apr 13, 2021</span>
        </div>
        <div fxFlex="50%" fxLayoutAlign="end">
        {{uploaderFullName}}
          <span class="like-dislike-section">
              <button mat-icon-button class="thumbs-up" (click)="likeVideo()">
                <mat-icon>arrow_upwards</mat-icon>
                {{likeCount}}
              </button>
              <button mat-icon-button class="thumbs-down" (click)="disLike()">
                <mat-icon>arrow_downward</mat-icon>
                {{dislikeCount}}
              </button>
          </span>
        </div>
      </div>
      <mat-divider></mat-divider>
      <mat-card-header>
        <mat-card-title>{{ videoDescription }} &nbsp;</mat-card-title><br>
        <div fxLayout="row" fxLayoutGap="10px">
          <button *ngIf="showSubscribeButton" class="subscribe-button" mat-raised-button color="warn" (click)="subscribeToUser()">
            Follow
          </button>
          <button *ngIf="showUnsubscribeButton" class="subscribe-button-clicked" mat-raised-button color="warn" (click)="unsubscribeToUser()">
            Unfollow
          </button>
          <span class="follower-count">2000 Followers</span>
        </div>

      </mat-card-header>

      <mat-divider></mat-divider>
      <mat-chip-grid>
        <mat-list>
          <mat-chip *ngFor="let tag of videoTags">{{ tag }}</mat-chip>
        </mat-list>
      </mat-chip-grid>
      <mat-divider></mat-divider>

      <app-comments [videoId]="videoId"></app-comments>
    </div>
  </div>
  <div fxFlex="5%"></div>
  <div fxFlex="30%" class="suggestion-bar">
  </div>
</div>
