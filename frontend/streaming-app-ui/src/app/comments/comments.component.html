<form class="example-form" [formGroup]="commentsForm">
  <mat-form-field color="warn" class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput [formControlName]="'comment'"
              placeholder="Share your thoughts"></textarea>
  </mat-form-field>
  <div fxLayout="row">
    <div fxFlex="60%"></div>
    <div fxFlex="40%" fxFlexAlign="end">
      <span>
        <button mat-button color="warn">CANCEL</button>
      </span>
      <span>
        <button type="submit" (click)="postComment()" mat-button color="warn">COMMENT</button>
      </span>
    </div>
  </div>
</form>
<mat-divider></mat-divider>
<div class="view-comments" >
  <div fxLayout="row">
    <div fxFlex="50%">
      <mat-card-header>
        <div matCardAvatar class="example-header-image"></div>
        <a matCardTitle class="comment-author" routerLink="">User</a>
        <p matCardSubtitle>1 Month Ago</p>
      </mat-card-header>
    </div>
    <div fxFlex="50%" class="delete-comment" fxFlexAlign="end">
      <button mat-icon-button>
        <mat-icon class="coll">delete</mat-icon>
      </button>
    </div>
  </div>
  <div>
    Comment Text
  </div>
</div>
