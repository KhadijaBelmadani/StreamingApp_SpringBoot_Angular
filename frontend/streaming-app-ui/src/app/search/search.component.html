<app-sidebar ></app-sidebar>
<div fxLayout="row" fxLayoutAlign="space-around center" >
<div *ngIf="searchResults.length > 0">
  <h4 style="color:white;margin-top:100px;margin-bottom:20px" class="text-center">Search Results</h4>
  <ul>
    <li *ngFor="let video of searchResults">
    <mat-card class="example-card" routerLink="/video-details/{{video.id}}">
      <img mat-card-image [src]="video.thumbnailUrl" alt="Thumbnail">
      <mat-card-header class="example-header">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ video.title }}</mat-card-title>
        <mat-card-subtitle class="sub-title">{{ video.description}}</mat-card-subtitle>
        <mat-card-subtitle class="sub-title">{{video.viewCount}} Views</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    </li>
  </ul>
</div>
</div>
<div *ngIf="searchResults.length === 0">
  <h3 style="color:white;margin-top:100px">No results found.</h3>


</div>
