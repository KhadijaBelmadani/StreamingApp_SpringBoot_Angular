<div style="height: 40px"></div>
<div class="text-white" fxLayout="row wrap">
  <div fxFlex="10%"></div>
  <div fxFlex="30%">
    <div class="mat-title"> Add video metaData</div> <br>
    <form [formGroup]="saveVideoDetailsForm">


    <mat-form-field color="warn" appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput [formControl]="title" required>
    </mat-form-field>
      <mat-form-field color="warn" appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput [formControl]="description" required>
      </mat-form-field>
    <mat-form-field color="warn" appearance="fill">
      <mat-label>Video status</mat-label>
      <mat-select [formControl]="videoStatus">
        <mat-option value="PUBLIC">PUBLIC</mat-option>
        <mat-option value="PRIVATE">PRIVATE</mat-option>
      </mat-select>
    </mat-form-field >
      <div>
        <button type="submit" mat-raised-button color="warn"> Save</button>

      </div>
    </form>
  </div>
  <div fxFlex="30%">Video Player</div>

</div>
